<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="title">
        <a href="/"><h1>E-commerce</h1></a>
      </div>
    </header>

    <section class="form container p-5 border-dark">
      <h1 class="textB">Contacto</h1>
      <form action="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label textB"
            >Nombre</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label textB"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label textB"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
          ></textarea>
        </div>
        <input
          id="submit_button"
          type="submit"
          value="Enviar"
          class="btn boton-agregar"
        />
      </form>
    </section>

    <footer>
      Copyright
      <ul>
        <li>
          <a href="/contacto.html">Contacto</a>
        </li>
        <li>
          <a href="/nosotros.html">Nosotros</a>
        </li>
      </ul>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
